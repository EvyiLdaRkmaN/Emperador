<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/global.css">

    <title>addProduct</title>
</head>

<body>

    <div class="card m-5">
        <h5 class="card-header">Nuevo producto</h5>
        <div class="card-body">
            <form onsubmit="addProduct(event)">
                <div class="row">
                    <div class="col-7">
                        <input type="text" id="name" class="form-control" placeholder="Nombre producto">
                    </div>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">$</div>
                            </div>
                            <input type="number" class="form-control" step="0.01" id="price" placeholder="0.0">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Descripci√≥n del producto</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">seleccione imagen</label>
                    <select multiple class="form-control" id="image">
                        <option >1</option>
                        <option >2</option>
                        <option >3</option>
                        <option >4</option>
                        <option >5</option>
                        <option >6</option>
                        <option >7</option>
                        <option >8</option>
                        <option >9</option>
                        <option >10</option>
                        <option >11</option>
                        <option >12</option>
                        <option >13</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Calidad del producto</label>
                    <select multiple class="form-control" id="productQuality">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div>
                    <p id="errorMessage" class="text-danger"></p>
                </div>
                <div class="row">
                    <div class="col-auto mr-auto">
                        <button type="button" onclick="cancel()" class="btn btn-secondary">Cancelar</button>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <script src="../js/newProduct.js"></script>
</body>

</html>
